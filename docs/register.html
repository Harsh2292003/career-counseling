<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Career Counseling</title>
    <link rel="stylesheet" href="css/login_reg.css">
    
</head>
<body>
    <header>
        <h1>Career Counseling</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="mentorship.html">Mentorship</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="jobs.html">Jobs</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="form-container">
        <div id="register-form" class="form-box">
            <h2>Register</h2>
            <form id="registerForm" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="regEmail" name="email" required title="Enter your email" placeholder="Email">

                <label for="password">Password:</label>
                <input type="password" id="regPassword" name="password" required title="Enter your password" placeholder="Password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required title="Confirm your password" placeholder="Confirm Password">

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="mentor">Mentor</option>
                </select>

                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="2" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="2" required></textarea>

                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
       <div id="loading" style="display: none; color: green; font-weight: bold; margin-top: 10px;">
    ‚è≥ Registering... Please wait...
</div>

    </section>
    
    <script src="js/register.js"></script>

    <footer>
        <p>&copy; 2025 Career Counseling. All rights reserved.</p>
    </footer>
</body>
</html>
